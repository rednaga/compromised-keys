        fibernet {
            keyAlias 'keyAlias'
            storeFile file('src/fibernet/key/keystore_properties.jks')
            keyPassword 'keyPassword'
            storePassword 'storepassword'
        }

        copaco {
            keyAlias 'keyAlias'
            storeFile file('src/copaco/key/keystore_properties.jks')
